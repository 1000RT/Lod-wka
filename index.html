<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moja Inteligentna Lod√≥wka v4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root { --primary: #4040a0; --green: #28a745; --red: #dc3545; --light: #f4f4f9; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--light); padding: 10px; padding-bottom: 50px; }
        
        #status { 
            background: white; padding: 12px; border-radius: 10px; text-align: center; 
            margin-bottom: 10px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 14px;
        }

        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: black; }

        .modes { display: flex; gap: 10px; margin: 15px 0; }
        .mode-btn { 
            flex: 1; padding: 15px; border: none; border-radius: 10px; 
            font-weight: bold; font-size: 13px; cursor: pointer; color: #555; background: #ddd;
        }
        .mode-btn.active { color: white; transform: scale(1.05); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-in.active { background: var(--green); }
        .btn-out.active { background: var(--red); }

        .section { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h2 { margin: 0 0 10px 0; font-size: 14px; color: var(--primary); text-transform: uppercase; display: flex; justify-content: space-between; }
        
        .list-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 0; border-bottom: 1px solid #eee; 
        }
        .list-item:last-child { border-bottom: none; }
        
        .item-info { display: flex; flex-direction: column; flex: 1; }
        .item-name { font-weight: 500; font-size: 15px; }
        .item-code { font-size: 10px; color: #999; }

        .controls { display: flex; align-items: center; gap: 10px; }
        .qty { background: var(--primary); color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; min-width: 20px; text-align: center; }
        
        .btn-action { 
            background: #f0f0f0; border: none; border-radius: 5px; 
            padding: 5px 10px; color: #666; cursor: pointer; font-size: 16px;
        }
        .btn-remove { color: var(--red); font-weight: bold; }

        .manual-add {
            width: 100%; padding: 12px; background: white; border: 2px dashed #ccc;
            border-radius: 10px; color: #666; font-weight: bold; margin-bottom: 15px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="status">Gotowy do skanowania</div>
    <div id="reader"></div>

    <div class="modes">
        <button id="modeIn" class="mode-btn btn-in active" onclick="setMode('IN')">üì• DODAJƒò</button>
        <button id="modeOut" class="mode-btn btn-out" onclick="setMode('OUT')">üóëÔ∏è WYRZUCAM</button>
    </div>

    <button class="manual-add" onclick="manualAdd()">+ DODAJ BEZ SKANOWANIA</button>

    <div class="section">
        <h2>üßä W LOD√ìWCE</h2>
        <div id="fridgeList"></div>
    </div>

    <div class="section">
        <h2>üìù DO KUPIENIA</h2>
        <div id="shoppingList"></div>
    </div>

<script>
    let mode = 'IN';
    let fridge = JSON.parse(localStorage.getItem('fridge')) || {};
    let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
    let nameCache = JSON.parse(localStorage.getItem('nameCache')) || {};

    const statusEl = document.getElementById('status');

    function setMode(m) {
        mode = m;
        document.getElementById('modeIn').classList.toggle('active', mode === 'IN');
        document.getElementById('modeOut').classList.toggle('active', mode === 'OUT');
        statusEl.innerText = mode === 'IN' ? "Tryb: DODAWANIE DO LOD√ìWKI" : "Tryb: WYRZUCANIE / ZAKUPY";
    }

    async function onScanSuccess(decodedText) {
        if (navigator.vibrate) navigator.vibrate(100);
        html5QrCode.pause();
        statusEl.innerText = "üîç Szukam: " + decodedText;

        let name = nameCache[decodedText];

        if (!name) {
            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v2/product/${decodedText}.json?fields=product_name,brands`);
                const data = await response.json();
                
                if (data.status === 1) {
                    let apiName = data.product.product_name || "";
                    let apiBrand = data.product.brands || "";
                    
                    // Je≈õli nazwa jest s≈Çaba (tylko marka lub "nieznany"), pytamy usera
                    if (apiName.length < 3 || apiName.toLowerCase().includes("nieznany")) {
                        name = prompt(`Znaleziono markƒô: ${apiBrand}. Dopisz nazwƒô produktu:`, apiBrand);
                    } else {
                        name = apiName + (apiBrand ? ` (${apiBrand})` : "");
                    }
                }
            } catch (e) { console.error(e); }
        }

        // Je≈õli nadal nie mamy nazwy, prosimy o wpisanie
        if (!name) name = prompt("Nie znamy tego produktu. Wpisz nazwƒô:");

        if (name) {
            nameCache[decodedText] = name;
            updateData(decodedText, name);
            statusEl.innerText = "‚úÖ " + name;
        }

        setTimeout(() => {
            html5QrCode.resume();
            statusEl.innerText = "Skieruj aparat na kod...";
        }, 1500);
    }

    function updateData(code, name) {
        if (mode === 'IN') {
            if (!fridge[code]) fridge[code] = { name: name, qty: 0 };
            fridge[code].qty++;
            shoppingList = shoppingList.filter(item => item !== name);
        } else {
            if (fridge[code]) {
                fridge[code].qty--;
                if (fridge[code].qty <= 0) delete fridge[code];
            }
            if (!shoppingList.includes(name)) shoppingList.push(name);
        }
        saveAndRender();
    }

    function manualAdd() {
        let name = prompt("Wpisz nazwƒô produktu:");
        if (name) {
            let fakeCode = "MANUAL-" + Date.now();
            updateData(fakeCode, name);
        }
    }

    function removeFromFridge(code) {
        if(confirm("UsunƒÖƒá ten produkt z lod√≥wki?")) {
            delete fridge[code];
            saveAndRender();
        }
    }

    function removeFromShopping(name) {
        shoppingList = shoppingList.filter(item => item !== name);
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('fridge', JSON.stringify(fridge));
        localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
        localStorage.setItem('nameCache', JSON.stringify(nameCache));
        render();
    }

    function render() {
        const fList = document.getElementById('fridgeList');
        fList.innerHTML = Object.keys(fridge).length ? "" : "<p style='color:#ccc; font-size:13px;'>Lod√≥wka jest pusta</p>";
        for (let code in fridge) {
            fList.innerHTML += `
                <div class="list-item">
                    <div class="item-info">
                        <span class="item-name">${fridge[code].name}</span>
                        <span class="item-code">${code}</span>
                    </div>
                    <div class="controls">
                        <span class="qty">${fridge[code].qty}</span>
                        <button class="btn-action btn-remove" onclick="removeFromFridge('${code}')">‚úï</button>
                    </div>
                </div>`;
        }

        const sList = document.getElementById('shoppingList');
        sList.innerHTML = shoppingList.length ? "" : "<p style='color:#ccc; font-size:13px;'>Nic do kupienia</p>";
        shoppingList.forEach(name => {
            sList.innerHTML += `
                <div class="list-item">
                    <span class="item-name" style="color:var(--red)">üõí ${name}</span>
                    <button class="btn-action" onclick="removeFromShopping('${name}')">‚úï</button>
                </div>`;
        });
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { 
        fps: 20, 
        qrbox: { width: 250, height: 150 },
        formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.EAN_8 ]
    };

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => statusEl.innerText = "B≈ÇƒÖd kamery: " + err);

    render();
</script>
</body>
</html>
