<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moja Inteligentna Lod√≥wka</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root { --primary: #4040a0; --green: #28a745; --red: #dc3545; --light: #f4f4f9; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--light); padding: 10px; }
        
        #status { 
            background: white; padding: 12px; border-radius: 10px; text-align: center; 
            margin-bottom: 10px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: black; }

        .modes { display: flex; gap: 10px; margin: 15px 0; }
        .mode-btn { 
            flex: 1; padding: 18px; border: none; border-radius: 10px; 
            font-weight: bold; font-size: 14px; cursor: pointer; color: #555; background: #ddd;
        }
        .mode-btn.active { color: white; transform: scale(1.05); }
        .btn-in.active { background: var(--green); }
        .btn-out.active { background: var(--red); }

        .section { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h2 { margin: 0 0 10px 0; font-size: 16px; color: var(--primary); text-transform: uppercase; }
        
        .list-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 0; border-bottom: 1px solid #eee; 
        }
        .qty { background: var(--primary); color: white; padding: 2px 10px; border-radius: 20px; font-size: 13px; }
        .btn-del { background: none; border: none; color: #ccc; font-size: 20px; padding: 0 5px; }
    </style>
</head>
<body>

    <div id="status">Gotowy do skanowania</div>
    <div id="reader"></div>

    <div class="modes">
        <button id="modeIn" class="mode-btn btn-in active" onclick="setMode('IN')">üì• DODAJƒò</button>
        <button id="modeOut" class="mode-btn btn-out" onclick="setMode('OUT')">üóëÔ∏è WYRZUCAM</button>
    </div>

    <div class="section">
        <h2>üßä W lod√≥wce</h2>
        <div id="fridgeList"></div>
    </div>

    <div class="section">
        <h2>üìù Do kupienia</h2>
        <div id="shoppingList"></div>
        <button onclick="clearShopping()" style="width:100%; margin-top:10px; background:none; border:1px solid #ccc; color:#888; border-radius:5px; padding:5px;">Wyczy≈õƒá listƒô zakup√≥w</button>
    </div>

<script>
    let mode = 'IN';
    // Pamiƒôƒá lod√≥wki, listy zakup√≥w i nazw produkt√≥w
    let fridge = JSON.parse(localStorage.getItem('fridge')) || {};
    let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
    let nameCache = JSON.parse(localStorage.getItem('nameCache')) || {};

    const statusEl = document.getElementById('status');

    function setMode(m) {
        mode = m;
        document.getElementById('modeIn').classList.toggle('active', mode === 'IN');
        document.getElementById('modeOut').classList.toggle('active', mode === 'OUT');
        statusEl.innerText = mode === 'IN' ? "Tryb: DODAWANIE" : "Tryb: WYRZUCANIE";
    }

    async function onScanSuccess(decodedText) {
        if (navigator.vibrate) navigator.vibrate(100);
        html5QrCode.pause();
        statusEl.innerText = "üîç Szukam w bazie: " + decodedText;

        let name = nameCache[decodedText];

        // Je≈õli nie ma w pamiƒôci, pytamy bazƒô danych (Open Food Facts)
        if (!name) {
            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v2/product/${decodedText}.json?fields=product_name,brands`);
                const data = await response.json();
                
                if (data.status === 1) {
                    name = data.product.product_name || "Produkt nieznany";
                    if (data.product.brands) name += " (" + data.product.brands + ")";
                } else {
                    name = prompt("Nie znaleziono nazwy. Wpisz co to za produkt:");
                }
            } catch (e) {
                name = prompt("B≈ÇƒÖd sieci. Wpisz nazwƒô produktu:");
            }
        }

        if (name) {
            nameCache[decodedText] = name; // Zapamiƒôtaj nazwƒô na przysz≈Ço≈õƒá
            updateData(decodedText, name);
            statusEl.innerText = "‚úÖ " + (mode === 'IN' ? "Dodano: " : "Wyrzucono: ") + name;
        }

        setTimeout(() => {
            html5QrCode.resume();
            statusEl.innerText = mode === 'IN' ? "Gotowy (DODAWANIE)" : "Gotowy (WYRZUCANIE)";
        }, 2000);
    }

    function updateData(code, name) {
        if (mode === 'IN') {
            if (!fridge[code]) fridge[code] = { name: name, qty: 0 };
            fridge[code].qty++;
            // Je≈õli kupili≈õmy, usuwamy z listy zakup√≥w
            shoppingList = shoppingList.filter(item => item !== name);
        } else {
            if (fridge[code]) {
                fridge[code].qty--;
                if (fridge[code].qty <= 0) delete fridge[code];
            }
            // Je≈õli wyrzucamy, dodajemy na listƒô zakup√≥w
            if (!shoppingList.includes(name)) shoppingList.push(name);
        }
        save();
        render();
    }

    function save() {
        localStorage.setItem('fridge', JSON.stringify(fridge));
        localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
        localStorage.setItem('nameCache', JSON.stringify(nameCache));
    }

    function render() {
        const fList = document.getElementById('fridgeList');
        fList.innerHTML = Object.keys(fridge).length ? "" : "<p style='color:#ccc'>Lod√≥wka jest pusta</p>";
        for (let code in fridge) {
            fList.innerHTML += `<div class="list-item"><span>${fridge[code].name}</span><span class="qty">${fridge[code].qty} szt.</span></div>`;
        }

        const sList = document.getElementById('shoppingList');
        sList.innerHTML = shoppingList.length ? "" : "<p style='color:#ccc'>Brak produkt√≥w do kupienia</p>";
        shoppingList.forEach(item => {
            sList.innerHTML += `<div class="list-item" style="color:var(--red); font-weight:bold;"><span>üõí ${item}</span></div>`;
        });
    }

    function clearShopping() {
        if(confirm("Wyczy≈õciƒá listƒô zakup√≥w?")) {
            shoppingList = [];
            save();
            render();
        }
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { 
        fps: 20, 
        qrbox: { width: 280, height: 160 },
        formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.EAN_8 ]
    };

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => statusEl.innerText = "B≈ÇƒÖd kamery: " + err);

    render();
</script>
</body>
</html>
