<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Lod√≥wka v7 - Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        :root { --primary: #4040a0; --green: #28a745; --red: #dc3545; --orange: #fd7e14; --light: #f4f4f9; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--light); padding: 10px; padding-bottom: 50px; }
        #status { background: white; padding: 12px; border-radius: 10px; text-align: center; margin-bottom: 10px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 14px; min-height: 1.2em; }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: black; }
        .modes { display: flex; gap: 10px; margin: 15px 0; }
        .mode-btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 13px; cursor: pointer; color: #555; background: #ddd; }
        .mode-btn.active { color: white; transform: scale(1.05); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-in.active { background: var(--green); }
        .btn-out.active { background: var(--red); }
        .section { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h2 { margin: 0 0 10px 0; font-size: 14px; color: var(--primary); text-transform: uppercase; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .item-info { display: flex; flex-direction: column; flex: 1; }
        .item-name { font-weight: 600; font-size: 15px; }
        .item-expiry { font-size: 12px; margin-top: 2px; }
        .expiry-ok { color: #666; }
        .expiry-warning { color: var(--orange); font-weight: bold; }
        .expiry-expired { color: var(--red); font-weight: bold; }
        .btn-action { background: #f0f0f0; border: none; border-radius: 5px; padding: 5px 12px; color: #666; cursor: pointer; font-size: 18px; }
        .manual-add { width: 100%; padding: 12px; background: white; border: 2px dashed #ccc; border-radius: 10px; color: #666; font-weight: bold; margin-bottom: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="status">Inicjalizacja kamery...</div>
    <div id="reader"></div>

    <div class="modes">
        <button id="modeIn" class="mode-btn btn-in active" onclick="setMode('IN')">üì• DODAJƒò</button>
        <button id="modeOut" class="mode-btn btn-out" onclick="setMode('OUT')">üóëÔ∏è WYRZUCAM</button>
    </div>

    <button class="manual-add" onclick="manualAdd()">+ DODAJ RƒòCZNIE (BEZ KODU)</button>

    <div class="section">
        <h2>üßä W LOD√ìWCE</h2>
        <div id="fridgeList"></div>
    </div>

    <div class="section">
        <h2>üìù DO KUPIENIA</h2>
        <div id="shoppingList"></div>
    </div>

<script>
    let mode = 'IN';
    const statusEl = document.getElementById('status');

    // BEZPIECZNE WCZYTYWANIE DANYCH
    let fridge = JSON.parse(localStorage.getItem('fridge'));
    if (!Array.isArray(fridge)) fridge = []; // Wymuszenie formatu listy (fix dla b≈Çƒôdu)

    let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
    let nameCache = JSON.parse(localStorage.getItem('nameCache')) || {};

    function setMode(m) {
        mode = m;
        document.getElementById('modeIn').classList.toggle('active', mode === 'IN');
        document.getElementById('modeOut').classList.toggle('active', mode === 'OUT');
        statusEl.innerText = mode === 'IN' ? "Tryb: DODAWANIE" : "Tryb: WYRZUCANIE";
    }

    async function onScanSuccess(decodedText) {
        if (navigator.vibrate) navigator.vibrate(100);
        html5QrCode.pause();
        statusEl.innerText = "üîç Przetwarzam kod: " + decodedText;
        
        let name = nameCache[decodedText];

        if (!name) {
            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v2/product/${decodedText}.json?fields=product_name,brands`);
                const data = await response.json();
                if (data.status === 1) {
                    name = (data.product.product_name || "") + (data.product.brands ? ` (${data.product.brands})` : "");
                }
            } catch (e) { console.error("B≈ÇƒÖd API:", e); }
        }

        // Je≈õli nazwa nadal pusta lub nieznana
        if (!name || name.toLowerCase().includes("nieznany")) {
            name = prompt("Wpisz nazwƒô produktu:", name || "");
        }

        if (name) {
            nameCache[decodedText] = name;
            let expiry = "";
            if (mode === 'IN') {
                expiry = prompt("Data wa≈ºno≈õci (np. 05.12):", "");
                expiry = formatExpiry(expiry);
            }
            updateData(decodedText, name, expiry);
            statusEl.innerText = "‚úÖ Zapisano: " + name;
        } else {
            statusEl.innerText = "Anulowano dodawanie.";
        }

        setTimeout(() => { html5QrCode.resume(); }, 1500);
    }

    function formatExpiry(val) {
        if (!val || !val.includes('.')) return "";
        try {
            let parts = val.split('.');
            let d = parts[0].padStart(2, '0');
            let m = parts[1].padStart(2, '0');
            let y = new Date().getFullYear();
            return `${y}-${m}-${d}`;
        } catch (e) { return ""; }
    }

    function updateData(code, name, expiry) {
        if (mode === 'IN') {
            fridge.push({ id: Date.now(), code: code, name: name, expiry: expiry });
            shoppingList = shoppingList.filter(item => item !== name);
        } else {
            let index = fridge.findIndex(item => item.name === name || item.code === code);
            if (index !== -1) fridge.splice(index, 1);
            if (!shoppingList.includes(name)) shoppingList.push(name);
        }
        saveAndRender();
    }

    function manualAdd() {
        let name = prompt("Nazwa produktu:");
        if (name) {
            let expiry = prompt("Data wa≈ºno≈õci (np. 05.12):", "");
            updateData("MANUAL-" + Date.now(), name, formatExpiry(expiry));
        }
    }

    function moveToShopping(id) {
        const item = fridge.find(i => i.id === id);
        if (item) {
            if (!shoppingList.includes(item.name)) shoppingList.push(item.name);
            fridge = fridge.filter(i => i.id !== id);
            saveAndRender();
        }
    }

    function removeShopping(name) {
        shoppingList = shoppingList.filter(item => item !== name);
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('fridge', JSON.stringify(fridge));
        localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
        localStorage.setItem('nameCache', JSON.stringify(nameCache));
        render();
    }

    function render() {
        const fList = document.getElementById('fridgeList');
        
        // Sortowanie
        let sortedFridge = [...fridge].sort((a, b) => {
            if (!a.expiry) return 1;
            if (!b.expiry) return -1;
            return new Date(a.expiry) - new Date(b.expiry);
        });

        fList.innerHTML = sortedFridge.length ? "" : "<p style='color:#ccc; font-size:13px;'>Lod√≥wka jest pusta</p>";
        
        sortedFridge.forEach(item => {
            let status = getExpiryStatus(item.expiry);
            fList.innerHTML += `
                <div class="list-item">
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <span class="item-expiry ${status.class}">${status.text}</span>
                    </div>
                    <button class="btn-action" onclick="moveToShopping(${item.id})">‚úï</button>
                </div>`;
        });

        const sList = document.getElementById('shoppingList');
        sList.innerHTML = shoppingList.length ? "" : "<p style='color:#ccc; font-size:13px;'>Brak brak√≥w</p>";
        shoppingList.forEach(name => {
            sList.innerHTML += `
                <div class="list-item">
                    <span class="item-name" style="color:var(--red)">üõí ${name}</span>
                    <button class="btn-action" onclick="removeShopping('${name}')">‚úï</button>
                </div>`;
        });
    }

    function getExpiryStatus(dateStr) {
        if (!dateStr) return { text: "Bez daty", class: "expiry-ok" };
        const now = new Date(); now.setHours(0,0,0,0);
        const exp = new Date(dateStr);
        const diffDays = Math.ceil((exp - now) / (1000 * 60 * 60 * 24));
        if (isNaN(diffDays)) return { text: "Z≈Çy format daty", class: "expiry-ok" };
        if (diffDays < 0) return { text: `PO TERMINIE (${dateStr})`, class: "expiry-expired" };
        if (diffDays <= 3) return { text: `TERMIN BLISKO (${dateStr})`, class: "expiry-warning" };
        return { text: `Wa≈ºne do: ${dateStr}`, class: "expiry-ok" };
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 150 } }, onScanSuccess)
        .then(() => statusEl.innerText = "Skaner gotowy!")
        .catch(e => statusEl.innerText = "B≈ÇƒÖd kamery: " + e);

    render();
</script>
</body>
</html>
